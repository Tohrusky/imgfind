<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>imgfind</title>
<style>
#result{
  display: flex;
  column-gap: 8px;
}
.grid{
  display: flex;
  flex-direction: column;
}
.grid .wrapper{
  display: flex;
  width: 200px;
  height: 200px;
}
.grid img{
  margin: auto;
  display: block;
  max-width: 100%;
  max-height: 100%;
}
</style>
</head>
<body>
  <h2>imgfind</h2>
  <div>
    <input type="text">
    <button>Search</button>
  </div>
  <div id="result">
    <!--  -->
  </div>
<script>
let result_list = [
  [0.2, '../1.jpg'],
  [0.1, '../2.png'],
];
const render = ()=>{
  let html = '';
  for(let i = 0; i < result_list.length; i++) {
    const [score, url] = result_list[i];
    html += `
<div class="grid">
  <div class="wrapper">
    <img src="${url}">
  </div>
  <div>${score}</div>
  <div>${url}</div>
</div>`;
  }
  document.getElementById('result').innerHTML = html;
};
render();
search.onclick = async ()=>{
  let text = document.querySelector('input').value;
  let res = await fetch(`http://localhost:5000/search?text=${text}`);
  result_list = await res.json();
  render();
};
</script>
</body>
</html>
